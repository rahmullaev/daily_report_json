name: Daily Report Json

on:
  workflow_dispatch:   # ‚úÖ —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  push:
    branches:
      - main
  schedule:
    - cron: '0 7,10,13,16,19 * * *'   # –∑–∞–ø—É—Å–∫ –ø–æ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—é

jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests==2.31.0 \
            pillow==10.0.0 \
            "python-telegram-bot==13.7" \
            prettytable==3.8.0 \
            python-dateutil==2.8.2

      # 4Ô∏è‚É£ –°–æ–∑–¥–∞–Ω–∏–µ –ø–∞–ø–∫–∏ –∏ –ø—É—Å—Ç–æ–≥–æ JSON
      - name: Create data directory
        run: |
          mkdir -p data
          touch data/weather_data.json

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —Å–∫—Ä–∏–ø—Ç–∞
      - name: Run full report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_IDS: ${{ secrets.TELEGRAM_USER_IDS }}
          OW_API_KEY: ${{ secrets.OW_API_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
        run: |
          python main.py --mode FULL_REPORT --use-live

      # 6Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
      - name: Show JSON content
        run: cat data/weather_data.json

      # 7Ô∏è‚É£ –ü—É–±–ª–∏–∫–∞—Ü–∏—è –≤ GitHub Pages
      - name: Publish JSON to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT_DAILY_REPORT_JSON }}
          publish_dir: ./data
          publish_branch: gh-pages
          force_orphan: true   # üîë –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç —á–∏—Å—Ç—É—é Pages-–≤–µ—Ç–∫—É
          user_name: github-actions
          user_email: github-actions@users.noreply.github.com

      # 8Ô∏è‚É£ –ê—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –ø—Ä–∏ –æ—à–∏–±–∫–µ
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            Log.log
            data/weather_data.json