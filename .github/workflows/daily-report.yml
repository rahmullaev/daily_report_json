name: Daily Report Json

on:
  workflow_dispatch:   # ✅ ручной запуск
  push:
    branches:
      - main
  schedule:
    - cron: '0 2,10,13,16,19 * * *'   # запуск по расписанию
    
permissions:
  contents: write   # ⬅️ даём право на пуш в репозиторий
  
jobs:
  generate-report:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1️⃣ Клонирование кода
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Настройка Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # ✅ Кэш pip-зависимостей
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 3️⃣ Установка зависимостей
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then
              pip install -r requirements.txt
            else
              pip install \
                requests==2.31.0 \
                pillow==10.0.0 \
                "python-telegram-bot==13.7" \
                prettytable==3.8.0 \
                python-dateutil==2.8.2 \
                python-binance==1.0.29
            fi

      # 4️⃣ Создание папки и пустого JSON
      - name: Create data directory
        run: |
          mkdir -p data
          touch data/weather_data.json

      # 5️⃣ Запуск основного скрипта
      - name: Run full report
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_USER_IDS: ${{ secrets.TELEGRAM_USER_IDS }}
          OW_API_KEY: ${{ secrets.OW_API_KEY }}
          CITY_ID: ${{ secrets.CITY_ID }}
          BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
          BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
          MONITORED_COINS: ${{ secrets.MONITORED_COINS }}
          CRYPTO_ALERT_THRESHOLDS: ${{ secrets.CRYPTO_ALERT_THRESHOLDS }}
        run: |
          python main.py --mode FULL_REPORT --use-live

      # 6️⃣ Проверка результата
      - name: Show JSON content
        run: cat data/weather_data.json

      # 7️⃣ Публикация в GitHub Pages
      - name: Publish JSON to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./data
          publish_branch: gh-pages
          force_orphan: true
          user_name: github-actions
          user_email: github-actions@users.noreply.github.com

      # 8️⃣ Артефакты при ошибке
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-logs
          path: |
            Log.log
            data/weather_data.json
